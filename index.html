    <script>

        // Crea due array che hanno un numero di elementi diversi. 
        // Aggiungi elementi all'array che ha meno elementi fino a 
        // quando ne avrÃ  tanti quanti l'altro.

        console.log("EXERCISE 1:");
        var arr1 = [ 10 ];
        var arr2 = [ 40, 1, 12, 85, 63];

        var arrLength1 = arr1.length;
        var arrLength2 = arr2.length;

        //Find the longer array
        if(arrLength1 == arrLength2) {
            console.log("The twwo arrays have the same amount of elements!")
        } else if(arrLength1 > arrLength2) {
            var shortArray = arr2;
            var longArray = arr1;
        } else {
            var shortArray = arr1;
            var longArray = arr2;
        }

        // Calculates how many elements the short array needs to reach the longer
        var lengthDiff = longArray.length - shortArray.length;
        console.log(lengthDiff);

        // Fill the shorter array
        for (var i=0; i<lengthDiff; i++) {
            var value = Math.floor(Math.random() * 99) + 1;
            shortArray.push(value);
        }

        console.log(shortArray, longArray);

        // Generatore di "nomi cognomi" casuali: prendendo una 
        // lista di nomi e una lista di cognomi, Gatsby vuole 
        // generare una falsa lista di invitati.
        console.log("EXERCISE 2:")
        var names = ['Michele', 'Fabio', 'Roberto'];
        var lastNames = ['Forghieri', 'Papagni', 'Marazzini'];
        var randomFullNames = [ ];

        // Mixing using a FOR and a random INDEX
        for (var i=0; i<5; i++) {
            var randomName = Math.floor(Math.random() * 3);
            var randomLastName = Math.floor(Math.random() * 3);
            var randomFullName = names[randomName] + " " + lastNames[randomLastName];
            console.log(randomFullName);
            randomFullNames.push(randomFullName);
        }
        
        console.log(randomFullNames);

        // Chiedere all'utente un valore limite, poi richiedere all'utente una serie di valori
        // finche' la somma non supera il valore limite e stampare i valori forniti dall'utente
        console.log("Exercise 3:");
        var maxValue = prompt("Choose the max value");
        var sum = 0;
        
        while (maxValue >= sum) {
            var value = parseInt(prompt("Insert a value to sum"));
            console.log(value);
            sum += value;
        }

        console.log(sum);


    </script>
